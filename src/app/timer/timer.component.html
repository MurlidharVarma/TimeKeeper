<div *ngIf="!txt" style="display: flex; flex-direction:column; justify-content: center; align-items: center;">
    <div>Setting up..</div>
</div>
<div [class]="'container '+ status" *ngIf="txt">
    <div class="draggable count-down">{{txt}}</div>
    <button id="cancelBtn" [class]="'btn btn-' + status" (click)="pauseResumeCountDown()">{{isPause?'Resume':'Pause'}}</button>
    <button id="cancelBtn" [class]="'btn btn-' + status" (click)="back()" style="margin-left: 10px;">Abort</button>
    <span class="credit">@aipeel</span>
</div>
<button id="closeBtn" class="closePos" (click)="close()">x</button>
