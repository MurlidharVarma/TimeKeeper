<div class="container blue">
    <div class="title">Count Down</div>
    <input class="input-num" type="number" [(ngModel)]="mins">&nbsp; minutes
    <button id="startBtn" class="btn" (click)="startCountDown()">Start</button>
    <button id="closeBtn" class="closePos" (click)="close()">x</button>
</div>
